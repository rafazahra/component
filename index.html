<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootcamp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.esm.browser.js'
    </script>
    <!-- Menyisipkan Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue.dist.vue.js"></script>
    <style>
        body{
            background-color: indianred;
        }
    </style>
</head>
<body><br /><br />
    
    <div id="app2">
        <center>
        <input type="text" v-model="nama" placeholder="nama">
        <input type="text" v-model="umur" placeholder="umur">
        <input type="text" v-model="ttl" placeholder="ttl">
        <input type="text" v-model="agama" placeholder="agama">
        <input type="text" v-model="asal_sekolah" placeholder="asal_sekolah">
        <input type="text" v-model="alamat" placeholder="alamat">
        
        <template-baru :nama="nama" :umur="umur" :ttl="ttl" :agama="agama" :asal_sekolah="asal_sekolah" :alamat="alamat"></template-baru>
    </center>
    </div>

            <template id="post-template">
                <div><br />

                    <table class="table table-hover table-dark">
                        <thead>
                          <tr>
                            <td>Nama</td>
                            <td>Umur</td>
                            <td>Tanggal Lahir</td>
                            <td>Agama</td>
                            <td>Asal Sekolah</td>
                            <td>Alamat</td>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{ nama }}</td>
                            <td>{{ umur }}</td>
                            <td>{{ ttl }}</td>
                            <td>{{ agama }}</td>
                            <td>{{ asal_sekolah }}</td>
                            <td>{{ alamat }}</td>
                           </tr>
                        </tbody>
                        </table>

            </template>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ue/1.0.25/vue.min.js"></script>
    <script>
        Vue.component('template-baru', {
            template: '#post-template',
            props: ['nama', 'umur', 'ttl', 'agama', 'asal_sekolah', 'alamat']
        });
        var vo = new Vue({
            el : '#app2',
            data: {
                nama: 'rafa',
                umur: 16,
                ttl: 'Semarang, 16 September 2004',
                agama: 'islam',
                asal_sekolah: 'smp 23 semarang',
                alamat: 'Banjaran, Bringin',
            }
        });
    </script>


    
</body>
</html>
